<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="slider">
        <div id="slides">
            <input type="radio" id="slide1" name="slide" checked>
            <input type="radio" id="slide2" name="slide">
            <input type="radio" id="slide3" name="slide">
            <input type="radio" id="slide4" name="slide">
            <div id="imagens">
                <div id="img1">
                    <img src="1.jpg" alt="slide 1">
                </div>
                <div id="img2">
                    <img src="2.jpg" alt="slide 2">
                </div>
                <div id="img3">
                    <img src="3.jpg" alt="slide 3">
                </div>
                <div id="img4">
                    <img src="4.jpg" alt="slide 4">
                </div>
            </div>

        </div>
        <div id="controle">
            <label for="slide1" class="radio"></label>
            <label for="slide2" class="radio"></label>
            <label for="slide3" class="radio"></label>
            <label for="slide4" class="radio"></label>
        </div>
    </div>
</body>

</html>
